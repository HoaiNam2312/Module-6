<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Login - @programador.cs</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <main class="card">
        <section class="esquerda">
            <img src="https://i.pinimg.com/originals/53/ef/28/53ef2887618aeccfb63d0165f8202ffe.png" alt="Imagem logo" class="imagem__logo" />
            <h3 class="titulo__login">Đăng nhập</h3>
            <form>
                <section class="caixa__input">
                    <label>Tên đăng nhập</label>
                    <input type="text" placeholder="Nhấn vào để nhập" />
                </section>
                <section class="caixa__input">
                    <label>Mật khẩu</label>
                    <input type="password" placeholder="Nhấn vào để nhập" />
                </section>
            </form>
            <section class="controle__salvamento">
                <span class="esqueceu__senha">
                    Quên mật khẩu?
                </span>
            </section>
            <section class="controle__acesso">
                <button type="submit">Đăng nhập</button>
                <button type="button">Đăng ký</button>
            </section>
        </section>
        <section class="direita">
            <div class="background__imagem">
                <img src="https://static.vecteezy.com/system/resources/previews/016/127/766/original/coffee-shop-retro-poster-with-cup-and-beans-vector.jpg">
            </div>
        </section>
    </main>
    <script src="./script/script.js"></script>
</body>

</html>
