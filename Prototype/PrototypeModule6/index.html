<body>
    <div class="container_add">
        <div class="d-flex justify-content-center">
            <div class="content_add col-xl-6">
                <h2 style="color: #c49b63; font-weight: 400;" class="mb-4">THÊM MỚI NHÂN VIÊN</h2>
                <form action="#">
                    <div class="row align-items-end">

                        <div class="form-group col-md-6">
                            <label for="username">Tên Tài Khoản:</label>
                            <input type="text" class="form-control" id="username" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="fullname">Họ Và Tên:</label>
                            <input type="text" class="form-control" id="fullname" required>
                        </div>

                        <div class="form-group col-md-12">
                            <label for="address">Địa Chỉ:</label>
                            <input type="text" class="form-control" id="address" required>
                        </div>

                        <div class="form-group col-md-12">
                            <label class="form-label" style="margin-right: 20px;">Giới Tính: </label>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input " type="radio" name="gender"
                                    style="height: 20px !important; width: 20px;" id="male" value="Nam">
                                <label class="form-check-label" for="male">Nam</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender"
                                    style="height: 20px !important; width: 20px;" id="female" value="Nữ">
                                <label class="form-check-label" for="female">Nữ</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="gender"
                                    style="height: 20px !important; width: 20px;" id="other" value="Khác">
                                <label class="form-check-label" for="other">Khác</label>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="phone">Số Điện Thoại:</label>
                            <input type="text" class="form-control" id="phone" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="dob">Ngày Sinh:</label>
                            <input style="height: 50px;" type="date" class="form-control" id="dob" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="salary">Lương</label>
                            <input type="text" class="form-control" id="salary" required>
                        </div>

                        <div class="form-group col-md-6">
                            <label for="position">Vị Trí:</label>
                            <select class="form-control" id="position">
                                <option selected>Chọn</option>
                                <option>Phục Vụ</option>
                                <option>Pha Chế</option>
                                <option>Thu Ngân</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end">
                        <div class="mr-2">
                            <button class="btn_action" style="margin-right: 10px;" type="submit">Xác Nhận</button>
                        </div>
                        <div style="margin-top: 17px !important">
                            <a href="#" class="btn_action" style="padding: 19px 28px;">Quay Lại</a>
                        </div>
                    </div>

                </form>
            </div>
        </div>
</div>
</body>

</html>
